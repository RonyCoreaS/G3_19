<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Escritor</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../JS/Escritor.js"></script>
</head>
<body>
    <div class="container">
        <div class="consulta mt-4">
            <div class="row">
                <div class="col-6">
                    <h3>
                        Lista Escritores.
                    </h3>
                </div>
            </div>
            <div class="box-body">
                <div class="table table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>NÚMERO ESCRITOR</th>
                                <th>NOMBRE</th>
                                <th>APELLIDOS</th>
                                <th>FECHA NACIMIENTO</th>
                                <th>NACIONALIDAD</th>
                                <th>CANTIDAD LIBROS ESCRITOS</th>
                                <th>EMAIL</th>
                            </tr>
                        </thead>
                        <tbody id="DataEscritores">
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="Formulario">
            <div class="row">
                <div class="col-12">
                    <h3>
                        Agregar Escritor
                    </h3>
                </div>
                <div class="col-12">
                    <form class="escritor">
                        <label for="">NÚMERO ESCRITOR</label>
                        <input type="text" id="NUMERO_ESCRITOR" class="form-control" placeholder="Ingrese el número de escritor">
                        <label for="">NOMBRE</label>
                        <input type="text" id="NOMBRE_ESCRITOR" class="form-control" placeholder="Ingrese el nombre">
                        <label for="">APELLIDOS</label>
                        <input type="text" id="APELLIDOS_ESCRITOR" class="form-control" placeholder="Ingrese los apellidos">
                        <label for="">FECHA NACIMIENTO</label>
                        <input type="text" id="FECHA_DE_NACIMIENTO" class="form-control" placeholder="Ingrese la fecha de nacimiento">
                        <label for="">NACIONALIDAD</label>
                        <input type="text" id="NACIONALIDAD" class="form-control" placeholder="Ingrese la nacionalidad">
                        <label for="">CANTIDAD LIBROS ESCRITOS</label>
                        <input type="text" id="CANTIDAD_LIBROS_ESCRITOS" class="form-control" placeholder="Ingrese la cantidad de libros escritos">
                        <label for="">EMAIL</label>
                        <input type="text" id="EMAIL" class="form-control" placeholder="Ingrese el correo electrónico">
                        <hr>
                        <div id="btnagregarescritor">
                            <input type="submit" id="btnagregar" onclick="AgregarEscritor()" value="Ingresar Escritor" class="btn btn-success">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>
