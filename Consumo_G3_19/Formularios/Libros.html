<!DOCTYPE html>
<html lang="en">
<head>    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libros</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../JS/Libros.js"></script>
</head>    
<body>
    <div class="container">
        <div class="consulta mt-4">
        <div class="row">
            <div class="col-6">
                <h3>
                    Lista De Libros.
                </h3>
            </div>
        </div>
        <div class="box-body">
            <div class="table table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>CÓDIGO DE LIBRO</th>
                            <th>NOMBRE DEL LIBRO</th>
                            <th>NOMBRE DEL ESCRITOR</th>
                            <th>FECHA DE PUBLICACIÓN</th>
                            <th>ISBN</th>
                            <th>PRECIO</th>
                            <th>EDITORIAL</th>
                        </tr>
                    </thead>
                    <tbody id="DataLibros">
                        
                    </tbody>
                </table>
            </div>
        </div>
        </div>
        <div class="Formulario">
            <div class="row">
                <div class="col-12">
                    <h3>
                        Agregar Libro
                    </h3>
                </div>
                <div class="col-12">
                    <form class="libro">
                        <label for="">CÓDIGO DE LIBRO</label>
                        <input type="text" id="CODIGO_DE_LIBRO" class="form-control" placeholder="Ingrese el código del libro">
                        <label for="">NOMBRE DEL LIBRO</label>
                        <input type="text" id="NOMBRE_LIBRO" class="form-control" placeholder="Ingrese el nombre del libro">
                        <label for="">NOMBRE DEL ESCRITOR</label>
                        <input type="text" id="NOMBRE_ESCRITOR" class="form-control" placeholder="Ingrese el nombre del escritor">
                        <label for="">FECHA DE PUBLICACIÓN</label>
                        <input type="text" id="FECHA_PUBLICACION" class="form-control" placeholder="Ingrese la fecha de publicación">
                        <label for="">ISBN</label>
                        <input type="text" id="ISBN" class="form-control" placeholder="Ingrese el ISBN">
                        <label for="">PRECIO</label>
                        <input type="text" id="PRECIO" class="form-control" placeholder="Ingrese el precio del libro">
                        <label for="">EDITORIAL</label>
                        <input type="text" id="EDITORIAL" class="form-control" placeholder="Ingrese el nombre de la editorial">
                        <hr>
                        <div id="btnagregarlibro">
                            <input type="submit" id="btnagregar" onclick="AgregarLibro()" value="Ingresar Libro" class="btn btn-success">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>    

</body>    
</html>
