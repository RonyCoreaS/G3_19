<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Editorial</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../JS/Editorial.js"></script>
</head>
<body>
    <div class="container">
        <div class="consulta mt-4">
            <div class="row">
                <div class="col-6">
                    <h3>
                        Lista Editoriales
                    </h3>
                </div>
            </div>
            <div class="box-body">
                <div class="table table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>NÚMERO EDITORIAl</th>
                                <th>NOMBRE EDITORIAL</th>
                                <th>DIRECCIÓN</th>
                                <th>PAÍS</th>
                                <th>FECHA FUNDACIÓN</th>
                                <th>CANTIDAD LIBROS IMPRESOS</th>
                                <th>NÚMERO TELÉFONO</th>
                            </tr>
                        </thead>
                        <tbody id="DataEditoriales">
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="Formulario">
            <div class="row">
                <div class="col-12">
                    <h3>
                        Agregar nuevo editorial
                    </h3>
                </div>
                <div class="col-12">
                    <form class="editorial">
                        <label for="">NÚMERO EDITORIAL</label>
                        <input type="text" id="NUMERO_EDITORIAL" class="form-control" placeholder="Ingrese el número del editorial">
                        <label for="">NOMBRE EDITORIAL</label>
                        <input type="text" id="NOMBRE_EDITORIAL" class="form-control" placeholder="Ingrese el nombre del editorial">
                        <label for="">DIRECCIÓN</label>
                        <input type="text" id="DIRECCION" class="form-control" placeholder="Ingrese la dirección de editorial">
                        <label for="">PAÍS</label>
                        <input type="text" id="PAIS" class="form-control" placeholder="Ingrese el país del editorial">
                        <label for="">FECHA FUNDACIÓN</label>                        
                        <input type="text" id="FECHA_FUNDACION" class="form-control" placeholder="Ingrese la fecha de fundación del editorial">
                        <label for="">CANTIDAD LIBROS IMPRESOS</label>
                        <input type="text" id="CANTIDAD_LIBROS_IMPRESOS" class="form-control" placeholder="Ingrese la cantidad de libros impresos del editorial">
                        <label for="">NÚMERO TELÉFONO</label>
                        <input type="text" id="NUMERO_TELEFONO" class="form-control" placeholder="Ingrese el teléfono del editorial">
                        <hr>
                        <div id="btnagregareditorial">
                            <input type="submit" id="btnagregar" onclick="AgregarEditorial()" value="Ingresar Editorial" class="btn btn-success">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>
